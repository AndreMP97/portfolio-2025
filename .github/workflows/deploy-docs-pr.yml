name: Build and Deploy Docs (PR)

# Trigger when main branch is updated, but ignore /docs changes
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout main branch
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install pnpm
      - run: npm install -g pnpm

      # 4. Install dependencies
      - run: pnpm install --frozen-lockfile

      # 5. Build project
      - run: pnpm exec rsbuild build

      # 6. Replace /docs with build output
      - run: |
          rm -rf docs
          mv dist docs

      # 7. Create pull request for docs update
      - name: Create PR for docs
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update /docs folder [skip ci]"
          branch: docs-update
          base: main
          title: "Update /docs from workflow"
          body: "Automatically generated by GitHub Actions"